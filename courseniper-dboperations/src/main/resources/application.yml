#This file defines the properties of the application
server:
  servlet:
    context-path: /course-sniper #provide context path

spring:

  datasource:
    
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  
  jpa:
    hibernate:
      ddl-auto: update 
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
